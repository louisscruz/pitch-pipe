<!DOCTYPE html>
<html>

<head>
  <title>Pitch Pipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script src="js/jquery.knob.js"></script>
        <script src="js/script.js"></script>
</head>

<body>
  <header>
    <h1>Pitch Pipe</h1>
  </header>
  <div class="container">

    <div id="pitch-pipe">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
        <defs>
          <path id="circlePath" d=" M 150, 150 m -120, 0 a 120,120 0 0,1 240,0 a 120,120 0 0,1 -240,0 "/>
        </defs>
        <circle cx="150" cy="150" r="150" fill="#4A4A4A"/>
        <g>
          <use xlink:href="#circlePath" fill="none"/>
          <text fill="#fff">
            <textPath xlink:href="#circlePath" style="word-spacing: 29.5;">
              A A# B C C# D D# E F F# G G#
            </textPath>
          </text>
        </g>
      </svg>

    <div id="selector">
      <input class="knob" data-displayPrevious=true data-lincap=round data-cursor=true data-width="100%" data-fgColor="#33AD5C" data-thickness=.2 value="9" data-max="12">
    </div>

  </div>

</body>

</html>
